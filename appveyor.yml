# Operating system (build VM template)
os: Visual Studio 2015

environment:
  matrix:
    - GENERATOR: Visual Studio 14 2015 Win64
      NUMPY: "1.12"
      PYTHON: "3.5"
      ARCH: "64"
    - GENERATOR: Visual Studio 14 2015 Win64
      NUMPY: "1.13"
      PYTHON: "3.5"
      ARCH: "64"
    - GENERATOR: Visual Studio 14 2015 Win64
      NUMPY: "1.12"
      PYTHON: "3.6"
      ARCH: "64"
    - GENERATOR: Visual Studio 14 2015 Win64
      NUMPY: "1.13"
      PYTHON: "3.6"
      ARCH: "64"
  MSVC_DEFAULT_OPTIONS: ON
  BOOST_ROOT: C:\Libraries\boost_1_63_0
  BOOST_LIBRARYDIR: C:\Libraries\boost_1_63_0\lib64-msvc-14.0
  pyarrow_version: 0.4.1
  pyarrow_commit: 46315431aeda3b6968b3ac4c1087f6d41052b99d
  parquet_commit: 7e1a13053f9181cb639afc9d821c17cae58260d8

init:
  - set MINICONDA=C:\Miniconda35-x64
  - set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%

build_script:
  - call msvc-build.bat

deploy:
  - provider: BinTray
    username: wesm
    api_key:
      secure: T6rUTOWbyxuculsGAsKosSLEdQnY+B6Vlp7bWXdA7zLYgBFfJ7sA73JOigjA6jW+
    subject: pyarrow-windows-wheels
    repo: pyarrow-windows-wheels
    version: %pyarrow_version%
    public: true
    override: true
